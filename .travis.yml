language: go
services:
  - docker

go:
  - "1.12"
  - master

script:
  - docker --version
  # dep
  - ./hack/install_dependencies.sh

  # build locally and run locally
  - make clean
  - make vendor

  - make manifests
  - make build
  # - ./bin/manager --help

  - make test
  - make manifests-check

jobs:
  include:
    - stage: "Docker"
      name: "Build (& Release if tagged)"
      script:
        - make docker-base-build
        - make docker-build
        - make docker-vendor-build
      deploy:
        - provider: script
          script: bash docker_deploy.sh
          skip_cleanup: true
          on:
            tags: true
            condition: -n "$DOCKER_PASSWORD"
