name: Build & Test

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: Build and Test Operator

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.16' ]

    steps:
      # Setup
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: |
            /usr/local/bin/kustomize
            /usr/local/kubebuilder
            ~/go/bin
          key: ${{ runner.os }}-build-dependencies-${{ hashFiles('hack/install_dependencies') }}
          restore-keys: |
            ${{ runner.os }}-build-dependencies

      # Cleanup & Install dependencies
      - run: make clean
      - run: make install-dependencies

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-code-dependencies-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-code-dependencies

      # Build
      - run: make manifests
      - run: make build

      # Test
      - run: make lint
      - run: make test
      - run: make check-git